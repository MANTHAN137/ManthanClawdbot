services:
  - type: web
    name: clawdbot
    env: docker
    plan: free
    buildCommand: docker build -t clawdbot .
    startCommand: docker run clawdbot
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: WHATSAPP_ENABLED
        value: true
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
