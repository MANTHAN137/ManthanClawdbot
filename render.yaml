services:
  - type: web
    name: clawdbot
    env: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: WHATSAPP_ENABLED
        value: "true"
      - key: NODE_ENV
        value: production
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: clawdbot
          property: host
